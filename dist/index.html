<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
</head>
<body>
    <main id="searchContainer">
        <h1>Weather App</h1>

        <input  type="text" id="cityInput" placeholder="Enter a City">

        <div class="buttons">
            <button id="switchDegBtn">°C / °F </button>
            <button id="searchBtn">Search</button>
          </div>
        <div class="Weather-info">
            <h2 id="cityLocation"></h2>
            <div id="temperatures">
            <p id="tempF"></p>
            <p id="tempC"></p>
            </div>
            <p id="description"></p>
        </div> 
        <button id="saveCityBtn">Save Location</button> 
    </main>
    <div id="selectedAreas">
        <table id="table">
          <thead id="thead">
            <tr id="tableHeadRow">
              <th>City</th> 
              <th>Temp</th>
              <th>Weather</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
            </tr>
          </tbody>
        </table>
      </div>
    <script src="main.js"></script>
</body>
</html>
