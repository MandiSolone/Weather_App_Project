<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <section id="searchContainer">
        <h1>Weather App</h1>

        <input type="text" id="cityInput" placeholder="Enter a City" />

        <div class="buttons">
          <button id="switchDegBtn">°C / °F</button>
          <button id="searchBtn">Search</button>
        </div>
        <div class="Weather-info">
          <img id="image1" src="" alt="" />
          <h2 id="cityLocation"></h2>
          <div id="temperatures">
            <p id="tempF"></p>
            <p id="tempC"></p>
          </div>
          <p id="description"></p>
          <p id="date"></p>
        </div>
        <button id="saveCityBtn">Save Location</button>
      </section>

      <section id="selectedAreasContainer">
        <div class="row">
          <div id="saved-list-locations">
            <h3>Saved Locations</h3>
            <ul id="ul"></ul>
          </div>
          <div class="col">
            <div class="card">
              <div id="savedLocation-card" class="card-body">
                <h3 id="savedCityDisplay">
                  (Current) Weather for Saved Location
                </h3>

                <img id="image2" src="" alt="" />
                <p id="time-stamped"></p>
                <p id="saved-city"></p>
                <p id="saved-temp"></p>
                <p id="saved-tempC"></p>
                <p id="saved-description"></p>
                <button
                  id="removeBtn"
                  class="btn btn-warning removeBtn"
                  disabled
                >
                  Remove
                </button>
                <button id="refreshBtn">Refresh Weather</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
